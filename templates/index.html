<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wordle helper</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

        <div class="col-lg-10 col-md-10">
        <h2>Wordle Helper (Czech language)</h2>

        <form method="post" action="/">

            <div class="row">
                <div class="form-group col-md-10">
                    <label for="in1">Main pattern (green characters):</label>
                    <input type="text" name="main_pattern" class="form-control" placeholder="-----" value="{{ main_pattern }}">
                </div>
            </div>

            <div class="row">
                <p class="col-md-10"><b>Misplaced characters (yellow characters):</b></p>
            </div>

            <div class="row">
                <div class="form-group col-md-2">
                    <input type="text" name="mis_chars1" class="form-control" placeholder="" value="{{ mis_chars1 }}">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" name="mis_chars2" class="form-control" placeholder="" value="{{ mis_chars2 }}">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" name="mis_chars3" class="form-control" placeholder="" value="{{ mis_chars3 }}">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" name="mis_chars4" class="form-control" placeholder="" value="{{ mis_chars4 }}">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" name="mis_chars5" class="form-control" placeholder="" value="{{ mis_chars5 }}">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-10">
                    <label for="forbidden_chars">Forbidden characters (grey characters):</label>
                    <input type="text" name="forbidden_chars" id="forbidden_chars" class="form-control" placeholder="" value="{{ forbidden_chars }}">
                </div>
            </div>

             <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        </div>

        <div class="col-lg-12 col-md-12">
            <h2>Results</h2>

            {{ res | safe }}

        </div>

    </div>

  </body>
</html>
